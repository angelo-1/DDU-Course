<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statements</title>
</head>
<body>
    <h1>If Statements</h1>
    <h2>If</h2>
    <input type="number" id="num1" placeholder="enter a number">
    <h3 id="if1"></h3>
    <button onclick="first()">Click</button>
    <br><br>
    <h2>If-Else</h2>
    <input type="number" id="num3" placeholder="enter first number">
    <input type="number" id="num4" placeholder="enter second number">
    <h3 id="if2"></h3>
    <button onclick="second()">Click</button>
    <br><br>
    <h2>Else-If</h2>
    <input type="number" id="num5">
    <h3 id="if3"></h3>
    <button onclick="third()">Click</button>
    <br><br>
    <h2>Nested-If</h2>
    <input type="number" id="num6">
    <input type="number" id="num7">
    <input type="number" id="num8">
    <h3 id="if4"></h3>
    <button onclick="fourth()">Click</button>
    <button onclick="fifth()">click!</button>
    <script>
        function first(){
            let a;
              a = parseInt(document.getElementById('num1').value);
            if(a>0){
                document.getElementById('if1').innerHTML="a is positive number";
            }
        }
        function second(){
            let a,b;
              a = parseInt(document.getElementById('num3').value);
              b = parseInt(document.getElementById('num4').value);
            if(a>b){
                document.getElementById('if2').innerHTML="first number is greater";
            }
            else{
                document.getElementById('if2').innerHTML="second number is greater";
            }
        }
        function third(){
            let a;
              a = parseInt(document.getElementById('num5').value);
            if(a>0){
                document.getElementById('if3').innerHTML="is positive number";
            }
            else if(a<0){
                document.getElementById('if3').innerHTML="is negative number";
            }
            else{
                document.getElementById('if3').innerHTML="is Zero"
            }
        }
        function fourth(){
            let a,b,c;
            a= parseInt(document.getElementById('num6').value);
            b= parseInt(document.getElementById('num7').value);
            c= parseInt(document.getElementById('num8').value);
            if(a>b){
                if(a>c){
                    document.getElementById('if4').innerHTML="a is greater than b and c"
                }
                else{
                    document.getElementById('if4').innerHTML="c is greater than a and b"
                }
            }
            else{
                if(b>c){
                    document.getElementById('if4').innerHTML="b is greater than a and c"
                }
                else{
                   
                    document.getElementById('if4').innerHTML="c is greater than a and b"
                }
            }
        }

        function fifth(){
            let a,b,c;
            a= parseInt(document.getElementById('num6').value);
            b= parseInt(document.getElementById('num7').value);
            c= parseInt(document.getElementById('num8').value);
            if(a!==b&&a!==c&&b!==c){
                if(a>b){
                    if(a>c){
                        document.getElementById('if4').innerHTML="a is greater than b and c";
                    }
                    else{
                        document.getElementById('if4').innerHTML="c is greater than a and b";
                    }
                }
                else{
                    if(b>c){
                        document.getElementById('if4').innerHTML="b is greater than a and c";
                    }
                    else{
                    
                        document.getElementById('if4').innerHTML="c is greater than a and b";
                    }
                }
            }
        else if(a==b||a==c||c==b) {
            if((a&b)>c){
                document.getElementById('if4').innerHTML="a and b are greater than c";
            }
            else if((b&c)>a){
                document.getElementById('if4').innerHTML="b and c are greater than a";
            }
            else if((a&c)>b){
                document.getElementById('if4').innerHTML="a and c are greater than b";
            }
            else{
                if((a&b)<c){
                    document.getElementById('if4').innerHTML="c is greater than a and b";
                }
                else if((b&c)<a){
                    document.getElementById('if4').innerHTML="a is greater than b and c";
                }
                else if((a&c)<b){
                    document.getElementById('if4').innerHTML="b is greater than a and c";
                }
            }
            }
        else if(a==b==c){
            document.getElementById('if4').innerHTML="all are equal";
        }
    }
    </script>
</body>
</html>

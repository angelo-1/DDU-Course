<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="contain">
        <h1>Employee Registration</h1>
        <form method="post" name="form-1" onsubmit="return regn()" target="_blank">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="name" required maxlength="25" minlength="3">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required onchange="calculateAge()">
            
            <label for="age">Age:</label>
            <p class="age"><span id="age"></span></p>
            <label for="phone">Phone Number:</label>
            <select name="countryCode" id="ccode" style="height: 25px;">
                <option value="+91">india(+91)</option>
                <option value="+91">india(+91)</option>
                <option value="+91">india(+91)</option>
                <option value="+91">india(+91)</option>
                <option value="+91">india(+91)</option>
            </select>
            <input type="tel" id="phone" name="phone" required maxlength="10" minlength="10" pattern="[0-9]{10}" placeholder="0000000000">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required onchange="validpass()">
            <p id="passresult" style="color: red;"></p>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <input type="submit" value="Register">
          </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>

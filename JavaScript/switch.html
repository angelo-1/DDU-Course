<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Example</title>
</head>
<body>
    <h2 id="printsdate"></h2>
    <h2 id="printsday1"></h2>
    <h2 id="printsday"></h2>
    <h2 id="printmonth1"></h2>
    <h2 id="printmonth"></h2>
    <script>
        let a=new Date();
        let b=a.getDay();
        let c=a.getMonth();
        document.getElementById("printsdate").innerHTML=a;
        document.getElementById("printsday1").innerHTML=b;
        document.getElementById("printmonth1").innerHTML=c;
        switch (b) {
            case 0:
                document.getElementById("printsday").innerHTML="Sunday";
                break;
            case 1:
                document.getElementById("printsday").innerHTML="Monday";
                break;
            case 2:
                document.getElementById("printsday").innerHTML="Tuesday";
                break;
            case 3:
                document.getElementById("printsday").innerHTML="Wednesday";
                break;
            case 4:
                document.getElementById("printsday").innerHTML="Thursday";
                break;
            case 5:
                document.getElementById("printsday").innerHTML="Friday";
                break;
            case 6:
                document.getElementById("printsday").innerHTML="Saturday";
                break;
            default:
                break;
        }
        switch (c) {
            case 0:
                document.getElementById("printmonth").innerHTML="Jan";
                break;
            case 1:
                document.getElementById("printmonth").innerHTML="Feb";
                break;
            case 2:
                document.getElementById("printmonth").innerHTML="Mar";
                break;
            case 3:
                document.getElementById("printmonth").innerHTML="Apr";
                break;
            case 4:
                document.getElementById("printmonth").innerHTML="May";
                break;
            case 5:
                document.getElementById("printmonth").innerHTML="Jun";
                break;
            case 6:
                document.getElementById("printmonth").innerHTML="Jul";
                break;
            case 7:
                document.getElementById("printmonth").innerHTML="Aug";
                break;
            case 8:
                document.getElementById("printmonth").innerHTML="Sep";
                break;
            case 9:
                document.getElementById("printmonth").innerHTML="Oct";
                break;
            case 10:
                document.getElementById("printmonth").innerHTML="Nov";
                break;
            case 11:
                document.getElementById("printmonth").innerHTML="Dec";
                break;
            default:
                break;
        }

    </script>
</body>
</html>

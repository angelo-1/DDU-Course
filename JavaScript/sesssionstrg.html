<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2 id="sample"></h2>
    <script>
        sessionStorage.setItem("fname","Angelo Rajesh");
        document.getElementById("sample").innerHTML=sessionStorage.fname;
    </script>
</body>
</html>
